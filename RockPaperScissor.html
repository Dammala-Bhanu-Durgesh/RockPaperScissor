<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .game-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .choices button {
      font-size: 18px;
      margin: 10px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .choices button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
    }
    .move {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="game-container">
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result" id="result">Make your move!</div>
  <div class="move" id="moves"></div>
</div>

<script>
  function play(userChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    let result = '';
    if (userChoice === computerChoice) {
      result = "It's a Draw!";
    } else if (
      (userChoice === 'rock' && computerChoice === 'scissors') ||
      (userChoice === 'scissors' && computerChoice === 'paper') ||
      (userChoice === 'paper' && computerChoice === 'rock')
    ) {
      result = "üéâ You Win!";
    } else {
      result = "üòû You Lose!";
    }

    document.getElementById('result').textContent = result;
    document.getElementById('moves').textContent = `You chose ${userChoice}, Computer chose ${computerChoice}`;
  }
</script>

</body>
</html>
